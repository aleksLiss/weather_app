<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:replace="~{header/header :: header}"></header>
<body>
<div class="container text-center mt-5" th:if="${error}">
    <h1 class="display-4">Oops! Something Went Wrong</h1>
    <p class="lead" th:text="${error}"></p>
    <a class="btn btn-primary" th:href="@{/sign/up}">Sign up</a>
</div>
</body>
<footer th:replace="~{footer/footer :: footer}"></footer>
</html>
