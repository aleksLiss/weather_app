<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:replace="~{fragments/header :: header}"></header>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<section id="page-content">
    <div class="container mt-4">
        <form th:action="@{/location/city}" th:object="${locationSendDto}" method="post">
            <div class="d-flex my-4">
                <div class="input-group location-search-input-group me-3">
                    <input class="form-control" type="text" name="location"
                           placeholder="Enter city or coordinates like '42.222, 24.222'"
                           required>
                    <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                            onclick="this.previousElementSibling.value=''">
                    </button>
                </div>
                <button class="btn btn-outline-success">Search</button>
            </div>
        </form>
        <div class="col-12 col-lg-3 col-md-6 mb-4">
            <form th:action="@{/location/add}" th:object="${locationSendDto}" method="post">
                <h5 class="card-title">City: <span th:text="*{cityName}"></span></h5>
                <input type="hidden" name="cityName" th:value="${locationSendDto.cityName}">
                <img th:src="${locationSendDto.icon}"
                     class="card-img-top img-fluid"
                     alt="Weather icon">
                <p class="card-text mb-1">Temperature: <span th:text="*{temperature}"></span>Â°C</p>
                <p class="card-text mb-1">Humidity: <span th:text="*{humidity}"></span>%</p>
                <p class="card-text mb-1">Country: <span th:text="*{countryName}"></span></p>
                <p class="card-text mb-3">About weather: <span th:text="*{descriptionWeather}"></span></p>
                <div class="mt-auto">
                    <button type="submit" class="btn btn-primary w-100">Add</button>
                </div>
            </form>
        </div>
    </div>
</section>
<div th:replace="~{fragments/footer :: footer}">
</div>
</body>
</html>
