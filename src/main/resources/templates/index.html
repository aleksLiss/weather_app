<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/static/images/weather-app.png" alt="" width="30" height="24"
                 class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center">
            <span class="navbar-text me-3" th:text="${username}"></span>
            <form th:action="@{/logout}" class="mt-4" method="post">
                <button class="btn btn-outline-danger">Sign out</button>
            </form>
        </div>
    </div>
</nav>
<section id="page-content">
    <div class="container mt-4">
        <form th:action="@{/location/city}" th:object="${weather}" method="post">
            <div class="d-flex my-4">
                <div class="input-group location-search-input-group me-3">
                    <input class="form-control" type="text" name="location"
                           placeholder="Enter city or coordinates like '42.222, 24.222'"
                           required>
                    <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                            onclick="this.previousElementSibling.value=''">
                    </button>
                </div>
                <button class="btn btn-outline-success">Search</button>
            </div>
        </form>
        <div class="row">
            <div class="col-12 col-lg-3 col-md-6 mb-4" th:each="location : ${locations}">
                <div class="card h-100 position-relative weather-card">
                    <form th:action="@{/delete}" method="post">
                        <input type="hidden" name="cityName" th:value="${location.cityName}">
                        <button class="btn-close" type="submit" aria-label="Delete"></button>
                    </form>
                    <img th:src="${location.icon}"
                         class="card-img-top img-fluid"
                         alt="Weather icon">
                    <div class="card-body d-flex flex-column">
                        <h1 class="card-text" th:text="${location.cityName}"></h1>
                        <h3 class="card-title" th:text="${location.countryName}"></h3>
                        <p class="card-text mb-1">
                            Feels like <span th:text="${location.temperature}"></span>°C.
                            <span th:text="${location.descriptionWeather}"></span>
                        </p>
                        <p class="card-text mb-1">Humidity: <span th:text="${location.humidity}"></span>%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="px-4">
        <span>© Weather Viewer, project from <a href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
    </div>
</footer>
</body>
</html>
