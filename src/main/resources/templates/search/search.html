<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<header th:replace="~{header/header :: header}"></header>
<nav th:replace="~{navbar/navbar :: navbar}"></nav>
<section id="page-content">
        <div class="container mt-4">
            <form th:action="@{/location/search}" th:object="${location}" th:method="post">
            <div class="d-flex my-4">
                <div class="input-group location-search-input-group me-3">
                    <input class="form-control" type="text" name="name" placeholder="Enter location"
                           required>
                    <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                            onclick="this.previousElementSibling.value=''">
                        &times;
                    </button>
                </div>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </div>
            </form>
        </div>
    <div class="container mt-4">
        <h2>Locations:</h2>
        <div class="row">
            <div class="col-12 col-lg-3 col-md-6 mb-4" th:each="location : ${locationsList}">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${location.name}">Location Name</h5>
                        <p class="card-text mb-1">Latitude: <span th:text="${location.lat}">Latitude: </span></p>
                        <p class="card-text mb-1">Longitude: <span th:text="${location.lon}">Longitude: </span></p>
                        <p class="card-text mb-1">Country: <span th:text="${location.country}">Country: </span></p>
                        <p class="card-text mb-3" th:if="${location.state != null and location.state != ''}">
                            State: <span th:text="${location.state}">State Name</span>
                        </p>
                        <form th:action="@{/location/add}" method="post">
                            <input type="hidden" name="name" th:value="${location.name}" />
                            <input type="hidden" name="lat" th:value="${location.lat}" />
                            <input type="hidden" name="lon" th:value="${location.lon}" />
                            <input type="hidden" name="country" th:value="${location.country}" />
                            <input type="hidden" name="state" th:value="${location.state != null ? location.state : ''}" />
                            <div class="mt-auto">
                                <button class="btn btn-primary w-100" type="submit">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:replace="~{footer/footer :: footer}"></footer>
</body>
</html>
